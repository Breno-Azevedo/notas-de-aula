<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
            <div class="card shadow border-top-0 rounded-4 my-5">
              <div class="card-body p-4 p-sm-8">
                <div class="card-title text-center fw-light mb-4 fs-5">
                    <img src="../images/icon.png" alt="storenotes icon" width="25%" height="30%"> <!--inline css - remove sass-->
                </div>
                <form>
                  <div class="form-floating mb-3">
                    <label for="emailInput" class="mb-2">Endereço de email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                  </div>
                  <div class="form-floating mt-4 mb-3">
                    <label for="passwordInput" class="mb-2">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                  </div>
                  <div class="mt-5 col-12">
                    <button class="col-8 btn btn-block btn-primary btn-login text-uppercase fw-bold mx-auto" type="submit">Entrar</button>
                  </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" class="link-primary">Não tenho conta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
